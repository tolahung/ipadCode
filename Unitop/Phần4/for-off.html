<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let list = [2,4,6,7,9];
        let sum = 0;

        for(let value of list){
            if(value %2 ==0){
                sum += value;
            }
        }

        document.write('Tong cac so chan la: ' + sum);
    </script>
</body>

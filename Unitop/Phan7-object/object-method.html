<body>
    <script>
                //Tạo phương thúc tính tổng (có 2 cách viết phương thức 'trong' và 'ngoài')
        let number = {
            a : 12,
            b: 25,
            //#cách 1
            minus: function(){
                return this.a - this.b;
            }
        };
   
        //#cách 2
        number.sum = function(){
            return this.a + this.b;
        }

        console.log(number.sum());
        console.log(number.minus());
    </script>

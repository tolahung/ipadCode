<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object constructor</title>
</head>
<body>
    <script>
        function User(firstName, lastName, avatar){
            this.firstName = firstName;
            this.lastName = lastName;
            this.avatar = avatar;
        }

        let author = new User('Hung', 'Do', 'avatar');
        author.title = 'chia se dao tai f8';
        let user = new User('Vu', 'Nguyen', 'avatar');

        console.log(author);
        console.log(user);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            sự khác nhau
            '==='
            '=='
        */

        let a =1;
        let b ='1';

        document.write(a == b); // TRUE vì '==' chỉ so sánh giá trị
        document.write(a === b); //FALSE vì '===' ngoài giá trị nó còn so sánh về typeof

    </script>
</body>
</html>
